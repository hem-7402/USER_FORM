<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <form action="https://api.web3forms.com/submit" class="contact-left" method="post">
        <div class="contact-left-title">
            <h2>Get in touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="c2ba30fa-6e2e-4514-9e49-b62b43faf016">
        <input type="text" name="name" id="" placeholder="Your name" class="contact-input" required>
        <input type="email" name="email" id="" placeholder="Your email" class="contact-input" required>
        <textarea name="message" id="" placeholder="Your Message" class="contact-input"></textarea>
        <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
      </form>
      <div class="contact-right">
        <img src="assets/right_img.png" alt="">
      </div>
    </div>
    <!-- js file -->
    <script src="script.js"></script>
  </body>
</html>
